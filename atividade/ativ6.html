<body>
    <p>Crie um programa que calcula o fatorial de um número fornecido pelo usuário.</p>
    <script>
     var num=Number(prompt("me diga um numero"));

     var fatorial = 1;
     
     for(var i= num;num >= 1;num--){
       fatorial *= num;
     }
     document.write(`${ fatorial}}`);
    </script>
