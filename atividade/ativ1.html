<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ1</title>
</head>
<body>
    <p>Crie um programa que solicite ao usuário a sua idade e exiba uma mensagem dizendo se ele é maior de idade (18 anos ou mais) ou menor de idade</p>
    <script>
        var idade=parseInt(prompt('diga a sua idade?'))
        if(idade >= 18){
          document.write(`Voce tem ${idade} anos e é Maior de idade`)
        }else{
            document.write(`Voce tem ${idade} anos e é Menor de idade`)
        }
    </script>
</body>
</html>
