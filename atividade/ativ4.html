<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ1</title>
</head>
<body>
    <p>Crie um programa que solicite uma nota ao usuário e exiba uma mensagem dizendo se ele passou(nota maior ou igual a 60)ou não passou</p>
    <script>
       var nota=parseFloat(prompt("Diga a sua nota"));
       if(nota >= 60){
        document.write(`Sua nota é ${nota} APROVADO`)
       }else{
          document.write(`Sua nota é ${nota}REPROVADO`)
       }
    </script>
</body>
</html>
