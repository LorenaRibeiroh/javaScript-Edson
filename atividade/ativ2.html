<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Crie um programa que solicite um numero ao usuário e verifique se ele é par ou ímpar</p>
    <script>
       var num=Number(prompt('me diga um número'));

       if(num %2== 0){
        document.write(`O número ${num} é par`)
       }else{
        document.write(`O número ${num} é impar`)
       }
    </script>
</body>
</html>
