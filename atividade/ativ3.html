<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ1</title>
</head>
<body>
    <p>Crie um programa que exiba os números de 1 a 10 usando um laço de repetição</p>
    <script>
       for(var i =1;i <=10;i++){
        document.write(`${i},`)
       }
    </script>
</body>
</html>
