<body>
    <p>Crie um  numero que some os números de 1 até o numero fornecido pelo usuário exiba o resultado</p>
    <script>
      var num=Number(prompt("me diga um numero"))
      var soma=0;
      for(var a =1; a <= num;a++){
       soma+=num
      }
      document.write(`A soma é de ${soma}`)
    </script>
