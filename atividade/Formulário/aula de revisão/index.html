        boxresultado.innerHTML += mensagem + "<hr>";

        let num1=10;

        //verificar se um numero é par ou ímpar

        let numero = 10;
        if(numero % 2 ==0){
            imprimirResultado("O numero " + numero+" é par!");
        }else{
            imprimirResultado("O numero " + numero + " é impar");
        }
        //contar de 1 a 5 usando loop de repetição

        for(let i=1;i <= 5;i++){
            imprimirResultado(i);
        }

        let i=1;
        while(i <=5){
            imprimirResultado(i);
