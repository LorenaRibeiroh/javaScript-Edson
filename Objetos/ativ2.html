       //metodo calcularMedia() no objeto aluno
       let alunoB ={
        nome:"Lorena Ribeiro",
        idade:41,
        curso: "programação",
        notas: [8,9,5,9,8.5],
        calcularmedia:function(){
            let soma =0;
            this.notas.forEach(function(nota){

            });
            return soma/this.notas.length;
        }
       }
       console.log(alunoB.nome+" tem a média de:"+alunoB.calcularmedia());
