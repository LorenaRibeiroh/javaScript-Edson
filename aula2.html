<body>
    <p>Operadores Aritmétricos em JavaScript</p>
    <ul>
        <li>+ Adição</li>
        <li>- Subtração</li>
        <li>* Multiplicação</li>
        <li>/ Divisão</li>
        <li>** Exponenciação</li>
    </ul>
    <hr>
    <script>
        //////some dois números do usuário
        let num1=prompt("Digite o primeiro número");
        let num2=prompt("Digite o primeiro número");

        let resultado = parseFloat(num1) + parseFloat(num2);

        document.write("A soma dos numeros é: "+resultado);
        document.write("<br>");
        document.write(`A soma dos numeros é: ${resultado}`);
    </script>
