<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <p>Crie um programa que solicite qual tabuada que será impressa na tela</p>
    <script>
     var num=parseInt(prompt("me diga qual número voce qer a tabuada"))
     for(var i=1;i <=10;i++){
        var multi=num*i;
        document.write(`${num}x${i} =${multi}<br>`)
     }
    </script>
    </section>
</body>
</html>
